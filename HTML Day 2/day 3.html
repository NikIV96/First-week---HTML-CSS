<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="discription" content="Html short course" />
    <meta name="keywords" content="html, course, tutorial" />
    <meta name="author" content="Coders Hub" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <!-- audio with controls -->
    <audio controls>
      <source
        src="https://bigsoundbank.com/UPLOAD/ogg/0003.ogg"
        type="audio/ogg" />
    </audio>
    <!-- audio autoplay -->
    <audio src="https://bigsoundbank.com/UPLOAD/ogg/0003.ogg" controls
      >Your browser does not support the audio element.
    </audio>

    <h1>Video example with animated GIF preview </h1>
    <video
      width="480"
      controls
      poster="https://media0.giphy.com/media/l0JMrPWRQkTeg3jjO/giphy.gif?cid=ecf05e47j118bxshadde09ectxtdw4t2idw5lvn8b77etu6i&rid=giphy.gif&ct=g">
      <source
        src="http://techslides.com/demos/sample-videos/small.mp4"
        type="video/mp4" />
      <source
        src="http://techslides.com/demos/sample-videos/small.webm"
        type="video/webm" />
      Your browser doesn't support HTML5 video tags.
    </video>

    <p>hello there</p>
    <h1>our first youtube video</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tszI9GrH1u0"
      title="I built a react appâ€¦ but with a visual editor"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

    <h1>Not all the videos will work</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/n4RjJKxsamQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <h1>googgle map</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9932.580617832458!2d-0.12991094191842995!3d51.51055291776852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2s!4v1681888767100!5m2!1sen!2s"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>another website into our website</h1>
    <iframe src="https://codefactory.wien/" height="500" width="500"></iframe>
    <h1>Not all websites can be embedded</h1>
    <iframe src="https://google.com" height="500" width="500"></iframe>
    <h1>Not all websites can be embedded</h1>
    <iframe
      src="https://developer.mozilla.org/en-US/"
      height="500"
      width="500"></iframe>
